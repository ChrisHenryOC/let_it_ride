# =============================================================================
# Bonus Bet Comparison - $15 Bonus
# =============================================================================
# Scenario 2: $5 base bet per spot, $15 static bonus bet
# Part of a comparison study to analyze bonus bet sizing impact.
# =============================================================================

metadata:
  name: "Bonus Comparison - $15 Bonus"
  description: "$5 base bet with $15 static bonus for comparison study"
  version: "1.0"

# -----------------------------------------------------------------------------
# Simulation Parameters
# -----------------------------------------------------------------------------
simulation:
  num_sessions: 100000
  hands_per_session: 200
  random_seed: 42
  workers: "auto"
  progress_interval: 10000

# -----------------------------------------------------------------------------
# Deck Configuration
# -----------------------------------------------------------------------------
deck:
  shuffle_algorithm: "fisher_yates"

# -----------------------------------------------------------------------------
# Bankroll Configuration
# -----------------------------------------------------------------------------
bankroll:
  starting_amount: 500.00
  base_bet: 5.00

  stop_conditions:
    win_limit: 250.00
    loss_limit: 200.00
    max_hands: 200
    stop_on_insufficient_funds: true

  betting_system:
    type: "flat"

# -----------------------------------------------------------------------------
# Strategy Configuration
# -----------------------------------------------------------------------------
strategy:
  type: "basic"

table:
  num_seats: 6
  
# -----------------------------------------------------------------------------
# Bonus Strategy Configuration
# -----------------------------------------------------------------------------
# Static $15 bonus bet every hand
bonus_strategy:
  enabled: true
  paytable: "paytable_b"

  limits:
    min_bet: 1.00
    max_bet: 50.00
    increment: 1.00

  type: "static"
  static:
    amount: 15.00

# -----------------------------------------------------------------------------
# Paytables
# -----------------------------------------------------------------------------
paytables:
  main_game:
    type: "standard"
  bonus:
    type: "paytable_b"

# -----------------------------------------------------------------------------
# Output Configuration
# -----------------------------------------------------------------------------
output:
  directory: "./results/bonus_15_dollar"
  prefix: "bonus_15"

  formats:
    csv:
      enabled: true
      include_hands: false
      include_sessions: true
      include_aggregate: true
    json:
      enabled: true
      pretty: true
      include_config: true
    html:
      enabled: false

  visualizations:
    enabled: true
    charts:
      - type: "session_outcomes_histogram"
        title: "$15 Bonus - Session Outcomes"
      - type: "bankroll_trajectory"
        title: "$15 Bonus - Bankroll Trajectories"
        sample_sessions: 50
    format: "png"
    dpi: 150

  console:
    progress_bar: true
    verbosity: 1
    show_summary: true
