# =============================================================================
# Walk-Away Strategy: $5 Bonus - Paroli Betting
# =============================================================================
# $5 bonus bet with Paroli betting system (double after wins) and tight limits
# Testing if progressive betting improves outcomes.
# =============================================================================

metadata:
  name: "Paroli $5 Bonus - Tight Walk-Away"
  description: "$5 bonus, Paroli betting, tight: $100 up / $100 down"
  version: "1.0"

simulation:
  num_sessions: 100000
  hands_per_session: 200
  random_seed: 42
  workers: "auto"
  progress_interval: 10000

deck:
  shuffle_algorithm: "fisher_yates"

bankroll:
  starting_amount: 500.00
  base_bet: 5.00
  stop_conditions:
    win_limit: 100.00
    loss_limit: 100.00
    max_hands: 200
    stop_on_insufficient_funds: true
  betting_system:
    type: "paroli"
    paroli:
      win_multiplier: 2.0
      wins_before_reset: 3
      max_bet: 40.00

strategy:
  type: "basic"

table:
  num_seats: 1

bonus_strategy:
  enabled: true
  paytable: "paytable_b"
  limits:
    min_bet: 1.00
    max_bet: 50.00
    increment: 1.00
  type: "static"
  static:
    amount: 5.00

paytables:
  main_game:
    type: "standard"
  bonus:
    type: "paytable_b"

output:
  directory: "./results/walkaway/paroli_5_tight"
  prefix: "paroli_5_tight"
  formats:
    csv:
      enabled: true
      include_hands: false
      include_sessions: true
      include_aggregate: true
      include_seat_aggregate: true
    json:
      enabled: true
      pretty: true
      include_config: true
    html:
      enabled: false
  visualizations:
    enabled: true
    charts:
      - type: "session_outcomes_histogram"
        title: "Paroli $5 Bonus Tight - Session Outcomes"
      - type: "bankroll_trajectory"
        title: "Paroli $5 Bonus Tight - Bankroll Trajectories"
        sample_sessions: 50
    format: "png"
    dpi: 150
  console:
    progress_bar: true
    verbosity: 1
    show_summary: true
