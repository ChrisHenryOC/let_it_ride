# =============================================================================
# Walk-Away Strategy: No Bonus - Ultra Tight $25
# =============================================================================
# No bonus betting with ultra-tight walk-away: $25 up / $25 down
# Testing if even tighter limits improve outcomes.
# =============================================================================

metadata:
  name: "No Bonus - Ultra Tight $25 Walk-Away"
  description: "No bonus, ultra-tight: $25 up / $25 down"
  version: "1.0"

simulation:
  num_sessions: 100000
  hands_per_session: 200
  random_seed: 42
  workers: "auto"
  progress_interval: 10000

deck:
  shuffle_algorithm: "fisher_yates"

bankroll:
  starting_amount: 500.00
  base_bet: 5.00
  stop_conditions:
    win_limit: 25.00
    loss_limit: 25.00
    max_hands: 200
    stop_on_insufficient_funds: true
  betting_system:
    type: "flat"

strategy:
  type: "basic"

table:
  num_seats: 1

bonus_strategy:
  enabled: false
  type: "never"

paytables:
  main_game:
    type: "standard"
  bonus:
    type: "paytable_b"

output:
  directory: "./results/walkaway/no_bonus_ultratight_25"
  prefix: "no_bonus_ultratight_25"
  formats:
    csv:
      enabled: true
      include_hands: false
      include_sessions: true
      include_aggregate: true
      include_seat_aggregate: true
    json:
      enabled: true
      pretty: true
      include_config: true
    html:
      enabled: false
  visualizations:
    enabled: false
  console:
    progress_bar: true
    verbosity: 1
    show_summary: true
