# =============================================================================
# Walk-Away Strategy: $10 Base Bet - No Bonus - Tight
# =============================================================================
# Higher base bet ($10 instead of $5) with no bonus and tight limits
# Testing if larger bets with same limits change outcomes
# =============================================================================

metadata:
  name: "$10 Base Bet No Bonus - Tight Walk-Away"
  description: "$10 base bet, no bonus, $100/$100"
  version: "1.0"

simulation:
  num_sessions: 100000
  hands_per_session: 200
  random_seed: 42
  workers: "auto"
  progress_interval: 10000

deck:
  shuffle_algorithm: "fisher_yates"

bankroll:
  starting_amount: 500.00
  base_bet: 10.00
  stop_conditions:
    win_limit: 100.00
    loss_limit: 100.00
    max_hands: 200
    stop_on_insufficient_funds: true
  betting_system:
    type: "flat"

strategy:
  type: "basic"

table:
  num_seats: 1

bonus_strategy:
  enabled: false
  type: "never"

paytables:
  main_game:
    type: "standard"
  bonus:
    type: "paytable_b"

output:
  directory: "./results/walkaway/basebet_10_nobonus_tight"
  prefix: "basebet_10_nobonus_tight"
  formats:
    csv:
      enabled: true
      include_hands: false
      include_sessions: true
      include_aggregate: true
      include_seat_aggregate: true
    json:
      enabled: true
      pretty: true
      include_config: true
    html:
      enabled: false
  visualizations:
    enabled: false
  console:
    progress_bar: true
    verbosity: 1
    show_summary: true
