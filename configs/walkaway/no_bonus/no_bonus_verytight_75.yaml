# =============================================================================
# Walk-Away Strategy: No Bonus - Very Tight $75
# =============================================================================
# Main game only (no bonus bets) with very tight walk-away: $75 up / $75 down
# Testing if removing bonus bets improves outcomes.
# =============================================================================

metadata:
  name: "No Bonus - Very Tight $75 Walk-Away"
  description: "No bonus betting, very tight: $75 up / $75 down"
  version: "1.0"

simulation:
  num_sessions: 100000
  hands_per_session: 200
  random_seed: 42
  workers: "auto"
  progress_interval: 10000

deck:
  shuffle_algorithm: "fisher_yates"

bankroll:
  starting_amount: 500.00
  base_bet: 5.00
  stop_conditions:
    win_limit: 75.00
    loss_limit: 75.00
    max_hands: 200
    stop_on_insufficient_funds: true
  betting_system:
    type: "flat"

strategy:
  type: "basic"

table:
  num_seats: 1

bonus_strategy:
  enabled: false
  type: "never"

paytables:
  main_game:
    type: "standard"
  bonus:
    type: "paytable_b"

output:
  directory: "./results/walkaway/no_bonus_verytight_75"
  prefix: "no_bonus_verytight_75"
  formats:
    csv:
      enabled: true
      include_hands: false
      include_sessions: true
      include_aggregate: true
      include_seat_aggregate: true
    json:
      enabled: true
      pretty: true
      include_config: true
    html:
      enabled: false
  visualizations:
    enabled: true
    charts:
      - type: "session_outcomes_histogram"
        title: "No Bonus VeryTight $75 - Session Outcomes"
      - type: "bankroll_trajectory"
        title: "No Bonus VeryTight $75 - Bankroll Trajectories"
        sample_sessions: 50
    format: "png"
    dpi: 150
  console:
    progress_bar: true
    verbosity: 1
    show_summary: true
